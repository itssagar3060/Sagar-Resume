<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Firstname: <input type="text" placeholder="Enter Firstname"><br><br>

    Lastname: <input type="text" placeholder="Enter Lastname"><br><br>

    Gender:
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>

    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
    <br><br>

    DOB: <input type="date"><br><br>

    Subjects:
    <input type="checkbox" name="subject1" id="maths">
    <label for="maths">Maths</label>

    <input type="checkbox" name="subject2" id="science">
    <label for="science">Science</label>

    <input type="checkbox" name="subject3" id="english">
    <label for="english">English</label>
    <br><br>

    Address:<br>
    <textarea name="address" id="address" cols="30" rows="5"
        placeholder="Enter your address here"></textarea>
        <br>

    phone number:<input type="tel" placeholder="Enter your phone number"> <br>
    Email:<input type="email" placeholder="Enter your email"> <br>
    Password:<input type="password" placeholder="Enter your password"> <br><br>
    <input type="button" value="Submit Form"> <br><br>
    <a href="data 2.html">go to next page</a>

</body>
</html>
